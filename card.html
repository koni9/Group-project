<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Image</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container py-4">
  <div class="row g-3">
    <div class="col-12 col-md-6 col-lg-3">
      <div class="card">
        <img src="assets/flower1.jpg" class="card-img-top img-clickable" alt="Flower 1">
      </div>
    </div>
    <div class="col-12 col-md-6 col-lg-3">
      <div class="card">
        <img src="assets/flower2.jpg" class="card-img-top img-clickable" alt="Flower 2">
      </div>
    </div>
    <div class="col-12 col-md-6 col-lg-3">
      <div class="card">
        <img src="assets/flower3.jpg" class="card-img-top img-clickable" alt="Flower 3">
      </div>
    </div>
    <div class="col-12 col-md-6 col-lg-3">
      <div class="card">
        <img src="assets/flower1.jpg" class="card-img-top img-clickable" alt="Flower 1">
      </div>
    </div>
    <div class="col-12 col-md-6 col-lg-3">
      <div class="card">
        <img src="assets/flower2.jpg" class="card-img-top img-clickable" alt="Flower 2">
      </div>
    </div>
    <div class="col-12 col-md-6 col-lg-3">
      <div class="card">
        <img src="assets/flower3.jpg" class="card-img-top img-clickable" alt="Flower 3">
      </div>
    </div>
    <div class="col-12 col-md-6 col-lg-3">
      <div class="card">
        <img src="assets/flower1.jpg" class="card-img-top img-clickable" alt="Flower 1">
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-sm">
    <div class="modal-content bg-dark">
      <div class="modal-body text-center p-0">
        <img src="" id="modalImage" class="img-fluid" alt="Enlarged Image">
      </div>
      <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 m-3" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const modalImage = document.getElementById("modalImage");
  const imageModal = new bootstrap.Modal(document.getElementById("imageModal"));

  document.querySelectorAll(".img-clickable").forEach(img => {
    img.addEventListener("click", () => {
      modalImage.src = img.src;
      modalImage.alt = img.alt;
      imageModal.show();
    });
  });
</script>

</body>
</html>
