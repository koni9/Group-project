<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Filtered Image Cards</title>
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .filter-buttons button {
      margin-right: 10px;
    }
    .card {
      display: none;
    }
    .card.show {
      display: block;
    }
    .card-img-top:hover {
      transform: none !important;
      box-shadow: none !important;
      filter: none !important;
    }
</style>
</head>
<body>
 
<div class="container py-4">    
<div class="filter-buttons">
<button class="show active" data-category="all">Photography</button>
<button data-category="graphic">Graphic Design</button>
<button data-category="illustrations">Illustrations</button>
<button data-category="branding">Branding</button>
</div>
</div>
 <div class="container">
  <div class="row g-3"> <!-- Add gutter space with g-3 -->
    
    <div class="col-md-3">
      <div class="card photography" style="width: 100%;">
        <img src="assets/illustration-1.jpg" class="img-clickable" style="height: 20rem; object-fit: cover;" alt="Card 1">
      </div>
    </div>

    <div class="col-md-3">
      <div class="card photography graphic" style="width: 100%;">
        <img src="assets/illustration-2.jpg" class="img-clickable" style="height: 20rem; object-fit: cover;" alt="Card 2">
      </div>
    </div>

    <div class="col-md-3">
      <div class="card photography graphic illustrations" style="width: 100%;">
        <img src="assets/illustration-3.jpg" class="img-clickable" style="height: 20rem; object-fit: cover;" alt="Card 3">
      </div>
    </div>

    <div class="col-md-3">
      <div class="card photography graphic illustrations branding" style="width: 100%;">
        <img src="assets/illustration-4.jpg" class="img-clickable" style="height: 20rem; object-fit: cover;" alt="Card 4">
      </div>
    </div>

    <div class="col-md-3">
      <div class="card photography illustrations graphic" style="width: 100%;">
        <img src="assets/illustration-6.png" class="img-clickable" style="height: 20rem; object-fit: cover;" alt="Card 5">
      </div>
    </div>

    <div class="col-md-3">
      <div class="card photography graphic illustrations" style="width: 100%;">
        <img src="assets/illustration-1.jpg" class="img-clickable" style="height: 20rem; object-fit: cover;" alt="Card 6">
      </div>
    </div>

    <div class="col-md-3">
      <div class="card photography branding" style="width: 100%;">
        <img src="assets/illustration-2.jpg" class="img-clickable" style="height: 20rem; object-fit: cover;" alt="Card 7">
      </div>
    </div>

  </div>
</div>

 
<div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered " >
<div class="model-box text-center p-0" >
<img src="" id="modalImage" class="img-fluid" alt="Enlarged Image" style="width: 25rem; height: 25rem; border: 4px solid white;">
</div>
</div>
</div>
 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
  const defaultCategory = "photography";
  const defaultButton = document.querySelector(`.filter-buttons button[data-category="${defaultCategory}"]`);
  const cards = document.querySelectorAll(".card");
 
  // Show default category cards
  cards.forEach(card => {
    if (card.classList.contains(defaultCategory)) {
      card.classList.add("show");
    } else {
      card.classList.remove("show");
    }
  });
 
  if (defaultButton) {
    defaultButton.classList.add("active");
  }
 
  // Rebind click listener for images
  bindImageClickListeners();
 
  // Button filtering logic
  const buttons = document.querySelectorAll(".filter-buttons button");
  buttons.forEach(button => {
    button.addEventListener("click", () => {
      buttons.forEach(btn => btn.classList.remove("active"));
      button.classList.add("active");
 
      const category = button.getAttribute("data-category");
      cards.forEach(card => {
        if (category === "all" || card.classList.contains(category)) {
          card.classList.add("show");
        } else {
          card.classList.remove("show");
        }
      });
 
      // Rebind click listeners after filtering
      bindImageClickListeners();
    });
  });
});
 
// Move the modal binding logic into a function
function bindImageClickListeners() {
  const modalImage = document.getElementById("modalImage");
  const imageModal = new bootstrap.Modal(document.getElementById("imageModal"));
 
  document.querySelectorAll(".img-clickable").forEach(img => {
    img.onclick = () => {
      modalImage.src = img.src;
      modalImage.alt = img.alt;
      imageModal.show();
    };
  });
}
 
</script>
 
</body>
</html>
